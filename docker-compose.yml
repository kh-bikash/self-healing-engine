version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  workflow-orchestrator:
    build:
      context: .
      dockerfile: services/workflow-orchestrator/Dockerfile
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      api-gateway:
        condition: service_started
    restart: always

  task-worker:
    build:
      context: .
      dockerfile: services/task-worker/Dockerfile
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      api-gateway:
        condition: service_started
    deploy:
      replicas: 2
    restart: always

  failure-detector:
    build:
      context: .
      dockerfile: services/failure-detector/Dockerfile
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      api-gateway:
        condition: service_started
    restart: always

  retry-engine:
    build:
      context: .
      dockerfile: services/retry-engine/Dockerfile
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      api-gateway:
        condition: service_started
    restart: always

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      redis:
        condition: service_started
    restart: always

  monitoring-service:
    build:
      context: .
      dockerfile: services/monitoring-service/Dockerfile
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      redis:
        condition: service_started
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api-gateway
    restart: always

volumes:
  postgres_data:
